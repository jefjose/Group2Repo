<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UrbanReserve</title>
        <link rel="stylesheet" href="./styles/style-admin.css" />

        <link href="https://fonts.googleapis.com/css2?
        family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img href="urban-reserve-index.html" src="images/logo.png" class="logo">
                <nav>
                    <ul>
                        <li><a>ADMIN</a></li>
                        <li><a href="urban-reserve-index.html">LOGOUT</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="dashboard">
                <div class="tabs">
                    <div class="tab active" onclick="changeTab('unconfirmed')">Unconfirmed</div>
                    <div class="tab" onclick="changeTab('confirmed')">Confirmed</div>
                </div>
                <div class="tab-content" id="tabContent">
                    <!--table content mapupunta dito-->
                </div>
            </div>
        </div>
        
        <!--palitan script, di pa functionable-->
        <script>
            changeTab('unconfirmed');
            function changeTab(tabName) {
                const tabContent = document.getElementById('tabContent');
                const unconfirmedTab = document.querySelector('.tab.active');
                const confirmedTab = document.querySelector('.tab:not(.active)');
                
                if (tabName === 'unconfirmed') {
                    unconfirmedTab.classList.add('active');
                    confirmedTab.classList.remove('active');
                    tabContent.innerHTML = `
                        <h2>Unconfirmed Reservations</h2>
                        <table>
                            <tr>
                                <th>Type of Event</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>Actions</th>
                            </tr>
                        </table>
                    `;
                } else if (tabName === 'confirmed') {
                    unconfirmedTab.classList.remove('active');
                    confirmedTab.classList.add('active');
                    tabContent.innerHTML = `
                        <h2>Confirmed Reservations</h2>
                        <table>
                            <tr>
                                <th>Type of Event</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>Actions</th>
                            </tr>
                        </table>
                    `;
                }
            }
        </script>
    </body>
</html>
